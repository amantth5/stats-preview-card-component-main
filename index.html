<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="attribution">
      <div class="container">
        <div class="leftcontainer">
          <div class="left">
            <h2 class="leftheader">
              Get <span style="color: hsl(277, 64%, 61%)">insights</span> that
              help <br />
              your business grow.
            </h2>
            <p class="leftcontainerpara">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>

            <div class="allstats">
              <div class="stats">
                <h5 class="statheader">10k+</h5>
                <p class="statname">companies</p>
              </div>
              <div class="stats">
                <h5 class="statheader">314&nbsp;&nbsp;&nbsp;</h5>
                <p class="statname">templates</p>
              </div>
              <div class="stats">
                <h5 class="statheader">12M+</h5>
                <p class="statname">queries</p>
              </div>
            </div>
          </div>
        </div>
        <div class="rightcontainer">
          <div class="griedent"></div>
          <img src="/images/image-header-desktop.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
